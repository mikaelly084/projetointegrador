<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="CSS/login.css">

</head>
<body>
  <main class="container">
    <div class="login-box">
      <div class="logo">
        <img src="images/Foto de logo fenmi.jpg" alt="Logo do aplicativo">
      </div>
      <h2>Bem-vinda de volta!</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="email">E-mail ou Telefone:</label>
          <input type="text" id="email" name="email" placeholder="Digite seu e-mail ou telefone" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn">Entrar</button>
      </form>
      <div class="links">
        <a href="#">Esqueceu sua senha?</a>
        <a href="#">NÃ£o tem conta? Cadastre-se</a>
      </div>
    </div>
  </main>
</body>
</html>
